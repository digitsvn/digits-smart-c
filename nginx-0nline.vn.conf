server {
    listen 80;
    server_name 0nline.vn;
    root /www/wwwroot/0nline.vn/cloud-server/dashboard;
    index index.html;

    # Serve static dashboard files directly for performance (optional)
    # location / {
    #     try_files $uri $uri/ @backend;
    # }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Access log
    access_log  /www/wwwlogs/0nline.vn.log;
    error_log  /www/wwwlogs/0nline.vn.error.log;
}
